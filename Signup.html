<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic || SignUp</title>
    <link rel="stylesheet" href="./Signup.css"/>
    <link rel="icon" href="https://thumbs.dreamstime.com/b/x-home-sweet-home-background-delicate-watercolor-flowers-vector-format-76979605.jpg"/>
    <script src="https://kit.fontawesome.com/2d09f8d2bb.js" crossorigin="anonymous"></script>
</head>
<body>
    <center>
    <div class="main">
        <div class="one">
            <h1>Sign Up</h1><br/>
            <form class="formy">
                <input type="text" placeholder="Enter Username" name="username"/><br/><br/>
                <input type="text" placeholder="Enter Email" name="email"/><br/><br/>
                <input type="text" placeholder="Enter PhoneNumber" name="phonenumber"/><br/><br/>
                <input type="password" placeholder="Enter Password" name="password"/><br/><br/>
                <div class="check">
                    <input type="checkbox" id="check1"/>&nbsp;&nbsp;
                    <h6>I Accept All Terms And Conditions</h6>
                </div><br/>
                <button type="submit" class="btn">Continue</button><br/><br/>
                <p class="para">Have trouble Logging in?<a href="#" style="text-decoration: none;">Get Help</a></p>
            </form>
        </div>
    </div>
    </center>
</body>
</html>
