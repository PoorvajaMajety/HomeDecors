<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact || Home Decors</title>
    <!-- CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2d09f8d2bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./HomeDecors.css"/>
    <!-- Title Icon -->
     <link rel="icon" href="https://thumbs.dreamstime.com/b/x-home-sweet-home-background-delicate-watercolor-flowers-vector-format-76979605.jpg"/>
</head>
<body>
<h1 class="text-center mt-5 mb-4" style="color: green;font-size: 45px;">Contact</h1>
<div class="container">
<div class="row">
<div class="col-12 col-md-6 col-lg-6">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3825.402621398017!2d80.64466077466503!3d16.50575922760486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35fb51a430ffad%3A0xe6ed5ede725b304b!2sCodegnan!5e0!3m2!1sen!2sin!4v1722062880156!5m2!1sen!2sin" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
<div class="col-12 col-md-6 col-lg-6">
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter UserName" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <span class="input-group-text" id="basic-addon2">User Name</span>
</div>
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <span class="input-group-text" id="basic-addon2">User Email</span>
</div>
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter Phone Number" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <span class="input-group-text" id="basic-addon2">Phone Number</span>
</div>
<div class="input-group">
    <span class="input-group-text">Feedback</span>
    <textarea class="form-control" aria-label="With textarea"></textarea>
</div>
    <button class="btn btn-success hbtn mt-5" style="width: 40%;">Contact Us <i class="fa-solid fa-phone"></i></button>
</div>
</div>
</div>
<!-- JS link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
